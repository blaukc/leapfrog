server {
  listen 80;
  server_name blaukc.dev;
  root /usr/share/nginx/html;
  index index.html;

  # serve ACME challenge files if using webroot-based cert tools
  location /.well-known/acme-challenge/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # optional: static file handling
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|json|txt)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public";
  }
}